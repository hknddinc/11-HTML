<title>Marş</title>		
<h1>İstiklal Marşı</h1>

             <body> 
Korkma, sönmez bu şafaklarda yüzen al sancak;</br>
Sönmeden yurdumun üstünde tüten en son ocak.</br>
O benim milletimin yıldızıdır, parlayacak;</br>
O benimdir, o benim milletimindir ancak.</br>
             </body>
